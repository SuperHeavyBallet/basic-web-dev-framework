<html>
  <head>
    <meta charset="utf-8" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="main.js" defer></script>

    <div class="head-bar">
    <nav class="navbar">
        <h3 class="logo">LOGO</h3>
        <div>
            <span class="menu-icon">Menu</span>

            <ul class="dropdown-content dropdown-content-hidden">
                <li class="menu-element">Home</li>
                <li class="menu-element">News</li>
                <li class="menu-element">Exercises</li>
                <li class="menu-element">Workouts</li>
                <li class="menu-element">Studies</li>
            </ul>
           </div>

    </nav>
</div>

<div class="body-area">

 <section aria-label="Newest Photos">
    <button class="carousel-button prev" data-carousel-button="prev">&#8647;</button>
    <div class="carousel" data-carousel>
        
        
        <ul data-slides>
            <li class="slide" >
                <img src="/src/images/pig-fence_square.webp" alt="A pig on a fence #1">
            </li>
            <li class="slide" data-active>
                <img src="/src/images/brown-Guernsey-cow.webp" alt="A pig on a fence #1">
            </li>
            <li class="slide">
                <img src="/src/images/istockphoto-645788690-612x612.jpg" alt="A pig on a fence #1">
            </li>
        </ul>

        
        


    </div>
    <button class="carousel-button next" data-carousel-button="next">&#8649;</button>
    <div class="img-circles">
        <div class="circle">.</div>
        <div class="circle">.</div>
        <div class="circle">.</div>
        <div class="circle">.</div>

    </div>

</div>
 </section>



  </body>
</html>
